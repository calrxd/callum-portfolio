<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root { color-scheme: dark; }
      body { margin: 0; padding: 14px; font: 12px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b0f10; color:#eaf2f2; }
      h1 { margin: 0 0 10px; font-size: 13px; }
      p { margin: 0 0 12px; color: #a3b0b2; }
      .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
      button { background:#eaf2f2; color:#0b0f10; border:0; border-radius:10px; padding:10px 12px; font-weight:650; cursor:pointer; }
      button.secondary { background:transparent; color:#eaf2f2; border:1px solid #243234; }
      code { color:#eaf2f2; }
      .small { font-size: 11px; color:#a3b0b2; }
    </style>
  </head>
  <body>
    <h1>Callum Portfolio Generator</h1>
    <p>Creates Desktop (1440×1024) + Mobile (390×844) homepage frames based on the current site structure.</p>

    <div class="row">
      <button id="go">Generate frames</button>
      <button class="secondary" id="close">Close</button>
    </div>

    <p class="small" style="margin-top:12px">Tip: Run in an empty page. You can re-run; it will create new frames with a timestamp suffix.</p>

    <script>
      document.getElementById('go').onclick = () => {
        parent.postMessage({ pluginMessage: { type: 'generate' } }, '*');
      };
      document.getElementById('close').onclick = () => {
        parent.postMessage({ pluginMessage: { type: 'close' } }, '*');
      };
    </script>
  </body>
</html>
